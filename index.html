<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Idiot Chef</title>
	<!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="assets/styles/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/475b1e26ce.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				Google Login
			</div>
			<div class="col-lg-8 text-center">
				<h1>
					<img src="assets/images/logo.png">
					The Idiot Chef
				</h1>
				<h3>
					Add ingredients to the list, and The Idiot Chef will generate recipe ideas for you! Full instructions and video tutorial links are included!
				</h3>
			</div>
			<div class="col-lg-2">
				
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2">
			</div>
			<div class="col-lg-8">
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" id="ingredients-search">
						<span class="input-group-btn">
						<button id='addIngredientButton' class="btn btn-default" type="button">Add Ingredient</button>
						<button id='submitIngredientsButton' class="btn btn-default" type="button">Submit Ingredients</button>
						</span>
					</div>
				</div>	
			</div>
			<div class="col-lg-2">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<h3>Your ingredients</h3>
				<section id="ingredients-list">
					
				</section>
			</div>
			<div class="col-lg-3">
				<h3>Recipes</h3>
				<section id="recipe-list">
				</section>
			</div>
			<div class="col-lg-6">
				<h3>Videos</h3>
				<section id="video-list">
					Click on a recipe title to view videos for that recipe!
				</section>
			</div>
		</div>
	</div>
	<footer class="footer">
      <div class="container">
        <a href="https://www.dominos.com/en/">
        	In case of emergency
        </a>
      </div>
    </footer>
<!-- Javascript -->
<script src="assets/javascript/TYapp.js"></script>
</body>


</html>
