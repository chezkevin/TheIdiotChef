<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Idiot Chef</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="assets/styles/style.css" rel="stylesheet">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron clearfix">
            <div id="title" class="panel col-xs-12 text-center">Idiot Chef</div>
            <div id="explanation" class="col-xs-12 text-center">Site Explanation</div>
        </div>
        <div class="row text-center">
            <div class="button-panel panel col-xs-4">
                <button type="button" class="btn btn-secondary btn-lg" id="btn-guest">Guest</button>
            </div>
            <div class="button-panel panel col-xs-4" id="member-login-panel">
                <div class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <button type="button" class="btn btn-secondary btn-lg" id="btn-member">Member</button>
            </div>
            <div class="button-panel panel col-xs-4" id="registration-button-panel">
                <button type="submit" class="btn btn-secondary btn-lg" id="btn-register">Register</button>
            </div>
            <div class="button-panel panel col-xs-4" id="registration-panel">
                <div class="form-group">
                    <label for="registration-email-input">Email</label>
                    <input type="email" class="form-control" id="registration-email-input" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="registration-password-input">Password</label>
                    <input type="password" class="form-control" id="registration-password-input" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-secondary btn-lg" id="btn-submit-registration">Submit</button>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <!-- <script src="assets/javascript/app.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/login.js"></script>
</body>
